  <script>
    
    function filterSelection(category) {
      const buttons = document.querySelectorAll('.filters button');
      buttons.forEach(btn => btn.classList.remove('active'));

      const images = document.querySelectorAll('.gallery img');
      images.forEach(img => {
        if (category === 'all' || img.dataset.category === category) {
          img.classList.remove('hidden');
        } else {
          img.classList.add('hidden');
        }
      });

      const activeBtn = document.querySelector(`.filters button[data-category="${category}"]`);
      if (activeBtn) activeBtn.classList.add('active');
    }
    document.querySelectorAll('.gallery img').forEach(img => {
  img.addEventListener('click', () => {
    const href = img.dataset.href;
    if (href) {
      window.location.href = href;
    } else {
      openModal(img.src);
    }
  });
});


    function toggleDarkMode(button) {
      document.body.classList.toggle('dark-mode');
      button.textContent = document.body.classList.contains('dark-mode') ? 'Light Mode' : 'Dark Mode';
    }

    window.onload = () => {
      filterSelection('all');

      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.body.classList.add('dark-mode');
        const toggleButton = document.querySelector('.toggle-mode');
        if (toggleButton) toggleButton.textContent = 'Light Mode';
      }
    };


    
  function openModal(src) {
    const modal = document.getElementById("imageModal");
    const modalImg = document.getElementById("modalImage");
    const modalCaption = document.getElementById("modalCaption");
    modal.style.display = "block";
    modalImg.src = src;

    const filename = src.split("/").pop();
    modalCaption.textContent = captions[filename] || captions["placeholder"];
  }

  function closeModal() {
    document.getElementById("imageModal").style.display = "none";
  }

  function toggleDarkMode(input) {
    document.body.classList.toggle('dark-mode', input.checked);
  }

  document.addEventListener("DOMContentLoaded", function() {
    document.querySelectorAll('.gallery img').forEach(img => {
      img.addEventListener('click', () => openModal(img.src));
    });

    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.body.classList.add('dark-mode');
      document.querySelector('.toggle-wrapper input').checked = true;
    }
    
  });
  
 
  function toggleMenu() {
  const menu = document.getElementById("mobileNav");
  const burger = document.getElementById("burgerMenu");

  menu.classList.toggle("open");

  if (menu.classList.contains("open")) {
    burger.classList.add("hidden");
  } else {
    burger.classList.remove("hidden");
  }
}

function closeMenu() {
  const menu = document.getElementById("mobileNav");
  const burger = document.getElementById("burgerMenu");

  menu.classList.remove("open");
  burger.classList.remove("hidden");
}


  document.addEventListener("click", function (event) {
    const menu = document.getElementById("mobileNav");
    const burger = document.querySelector(".burger-menu");
    if (!menu.contains(event.target) && !burger.contains(event.target)) {
      closeMenu();
    }
  });
  window.addEventListener("scroll", function () {
  const btn = document.getElementById("scrollToTop");
  if (window.scrollY > 400) {
    btn.style.display = "block";
  } else {
    btn.style.display = "none";
  }
});

function scrollToTop() {
  window.scrollTo({
    top: 0,
    behavior: "smooth"
  });
}
