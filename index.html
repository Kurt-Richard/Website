  <script>
    
    function filterSelection(category) {
      const buttons = document.querySelectorAll('.filters button');
      buttons.forEach(btn => btn.classList.remove('active'));

      const images = document.querySelectorAll('.gallery img');
      images.forEach(img => {
        if (category === 'all' || img.dataset.category === category) {
          img.classList.remove('hidden');
        } else {
          img.classList.add('hidden');
        }
      });

      const activeBtn = document.querySelector(`.filters button[data-category="${category}"]`);
      if (activeBtn) activeBtn.classList.add('active');
    }

    function toggleDarkMode(button) {
      document.body.classList.toggle('dark-mode');
      button.textContent = document.body.classList.contains('dark-mode') ? 'Light Mode' : 'Dark Mode';
    }

    window.onload = () => {
      filterSelection('all');

      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.body.classList.add('dark-mode');
        const toggleButton = document.querySelector('.toggle-mode');
        if (toggleButton) toggleButton.textContent = 'Light Mode';
      }
    };
    const captions = {
        "Sam-11.jpg": {
          type: "structured",
          project: "Auf alten Fotos sieht man jünger aus",
          description: "A shady bartender is confronted with his past.\nA Neo-Noir Shortfilm from 2nd Semester.",
          client: "-",
          director: "Kurt Richard",
          credits: ["Cinematographer", "Editor"],
          genre: "Shortfilm",
          year: "2023",
          country: "Deutschland"
        },
        "VESPA_B_W-2.jpg": {
          type: "structured",
          project: "VESPA B/W",
          description: "A cinematic mood piece with urban vibes.",
          client: "-",
          director: "Kurt Richard",
          credits: ["Cinematographer"],
          genre: "Shortfilm",
          year: "2023",
          country: "Deutschland"
        },
        "placeholder": {
          type: "text",
          text: "Lorem ipsum dolor sit amet, consectetur adipiscing elit."
        }
      };


  function openModal(src) {
    const modal = document.getElementById("imageModal");
    const modalImg = document.getElementById("modalImage");
    const modalCaption = document.getElementById("modalCaption");
    modal.style.display = "block";
    modalImg.src = src;

    const filename = src.split("/").pop();
    modalCaption.textContent = captions[filename] || captions["placeholder"];
  }

  function closeModal() {
    document.getElementById("imageModal").style.display = "none";
  }

  function toggleDarkMode(input) {
    document.body.classList.toggle('dark-mode', input.checked);
  }

  document.addEventListener("DOMContentLoaded", function() {
    document.querySelectorAll('.gallery img').forEach(img => {
      img.addEventListener('click', () => openModal(img.src));
    });

    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.body.classList.add('dark-mode');
      document.querySelector('.toggle-wrapper input').checked = true;
    }
  });
  
  </script>
